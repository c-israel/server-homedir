name: Test on Branches
permissions:
  checks: write
  pull-requests: write

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm  # GitHub's native ARM64 runners
    
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build --build-arg TARGETARCH=${{ matrix.arch }} --tag server-homedir-builder .

      - name: Run tests
        run: bash ./run_tests.sh
        env:
          TARGET_ARCH: ${{ matrix.arch }}

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test_report.xml
          check_name: "Test Results (${{ matrix.arch }})"
          comment_title: "Test Results (${{ matrix.arch }})"
          fail_on: "test failures"
